<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document2.html</title>
    <style>
        p {
            color: blue;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.3s ease-out;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis provident, obcaecati beatae debitis deleniti neque, est et unde, quam itaque consequatur. Consectetur eos quod vitae laudantium, corporis odit quia dolore?</p>
    <div class="box" onclick="move()">눌러보세요</div>
    
    <script>
        // 위의 box div 를 클릭하면 우측으로 100px 이동하도록 프로그래밍 해보세요.
        let move = function() {
            document.querySelector("div").style.marginLeft = "100px";
        };
    </script>    

</body>
</html>
