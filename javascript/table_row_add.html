<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_row_add.html</title>
</head>
<body>
    <table id='fruits' border="1">
        <tr><td>사과</td><td>100</td></tr>
        <tr><td>오렌지<td>200</td></tr>
        <tr><td>바나나</td><td>300</td></tr>
      </table>
      <input type='button' 
             value='합계 계산' 
             onclick='calcSum()' />
      <div id='sum'></div>
      <script>
function calcSum() {
  // table element 찾기
  const table = document.getElementById('fruits');
  
  // 합계 계산
  let sum = 0;
  for(let i = 0; i < table.rows.length; i++)  {
    sum += parseInt(table.rows[i].cells[1].innerHTML);
  }
  
  // 합계 출력
  document.getElementById('sum').innerText = sum;
  
}
      </script>


</body>
</html>
