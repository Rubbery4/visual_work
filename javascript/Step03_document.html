<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document.html</title>
</head>
<body>
    <h1>document object 사용해 보기</h1>
    <button onclick="change()">바꾸기</button>
    <p id="one" onmouseover="change1()">p1</p>
    <p class="my-class">p2</p>
    <p class="my-class">p3</p>
    <input type="text" id="two">
    <button onclick="send()">전송&rarr;</button>
    <input type="text" id="three">
    <script>
        // h1요소의 innerText 를 특정 버튼을 눌렀을때 바꾸고 싶다
        let change = function(){
            document.querySelector("h1").innerText = "수정수정"
        };
        let change1 = function(){
            document.querySelector("p").innerText = "마우스가 올라왔습니다."
        };
        
        //아래의 코드도 가능하다
        
        // let firstInput=document.querySelector("#two");
        // let secondInput=document.querySelector("#three");

        // let send=()=>{
        //     secondInput.value = firstInput.value;
        // }

        let send = function() {
            let a1 = document.querySelector("#two").value
            document.querySelector("#three").value = a1
            document.querySelector("#two").value = null
        };


        // p1에 mouseover가 되었을때 innerText를 "마우스가 올라왔네?" 라고 변경
    </script>
</body>
</html>
