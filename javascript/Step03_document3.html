<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document3.html</title>
    <style>
        p {
            color: blue;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.3s ease-out;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis provident, obcaecati beatae debitis deleniti neque, est et unde, quam itaque consequatur. Consectetur eos quod vitae laudantium, corporis odit quia dolore?</p>
    <div class="box" onclick="move()">0px</div>
    <button onclick="reset()">초기화</button>
    
    <script>
        // 함수 안에서 사용할 변수를 페이지 로딩 시점에 미리 초기값을 대입해서 만들어 둔다.
        let mLeft =0;
        // 위의 box div 를 클릭할때마다 우측으로 100px 이동하도록 프로그래밍 해보세요.
        let move = function() {
            // global 영역에 선언된 변수 사용 가능
            mLeft = mLeft+100;

            console.log(mLeft)

            document.querySelector("div").style.marginLeft = mLeft+"px";
            document.querySelector("div").innerText = mLeft+"px";
        };
        let reset = function() {
            mLeft=0;
            document.querySelector("div").style.marginLeft = mLeft+"px";
        }
    </script>    

</body>
</html>
