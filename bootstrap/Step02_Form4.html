
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Form4.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>다양한 form 디자인</h1>
        <form action="signup">
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="id" placeholder="id 입력">
                <label for="id">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="password" id="pwd" placeholder="pwd 입력">
                <label for="pwd">비밀번호</label>
            </div>
            <select class="form-select mb-3" id="job">
                <option value="">직업 선택</option>
                <option value="programmer">프로그래머</option>
                <option value="doctor">의사</option>
            </select>
            <fieldset>
                <legend>성별체크</legend>
                <!--radio 같은 경우에 name 속성이 같으면 그룹으로 묶인다-->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="one" name="gender" checked>
                <label class="form-check-label" for="one">남자</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="two" name="gender">
                <label class="form-check-label" for="two">여자</label>
            </div>
            </fieldset>
            <button class="btn btn-outline-primary" type="submit">가입</button>
        </form>
    </div>
</body>
</html>
