<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form3.html</title>
</head>
<style>
        .container {
            width: 768px;
            margin: 0 auto;
        }

</style>

<body>
    <div class="container">
        <h1>html5 에서 추가된 폼 요소</h1>
        <p>
            웹 브라우저의 종류와 버전별로 지원이 될 수도 잇고 안 될 수도있다.
            <a href="http://caniuse.com">여기서 확인</a>
        </p>
        <form action="insert.jsp">
            색상선택<input type="color" name="color">
            <br>
            범위 선택<input type="range" name="range" min="0" max="100" step="10" value="30">
            <br>
            날짜 선택<input type="date" name="date">
            <br>
            시간 선택<input type="time" name="time">
            <br>
            날짜, 시간 선택<input type="datetime-local" name="datetime-local">
            <br>
            숫자<input type="number" name="color" min="0" max="10" step="1">
            <br>
            이메일<input type="email" name="email">
            <br>
            <button type="submit">저장</button>

        </form>
    </div>


</body>
</html>
